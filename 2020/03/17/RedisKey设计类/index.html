ss</span> <span class="title">RedisKeyUtil</span> </span>&#123;</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 主数据系统标识</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> String KEY_PREFIX = <span class="string">"ym"</span>;</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 分割字符，默认[:]，使用:可用于rdm分组查看</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String KEY_SPLIT_CHAR = <span class="string">":"</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * redis的key键规则定义</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> module 模块名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> func   方法名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> args   参数..</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> key</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">keyBuilder</span><span class="params">(String <span class="keyword">module</span>, String func, String... args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> keyBuilder(<span class="keyword">null</span>, <span class="keyword">module</span>, func, args);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * redis的key键规则定义</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> module 模块名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> func   方法名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> objStr 对象.toString()</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> key</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">keyBuilder</span><span class="params">(String <span class="keyword">module</span>, String func, String objStr)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> keyBuilder(<span class="keyword">null</span>, <span class="keyword">module</span>, func, <span class="keyword">new</span> String[]&#123;objStr&#125;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * redis的key键规则定义</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> prefix 项目前缀</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> module 模块名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> func   方法名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> objStr 对象.toString()</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> key</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">keyBuilder</span><span class="params">(String prefix, String <span class="keyword">module</span>, String func, String objStr)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> keyBuilder(prefix, <span class="keyword">module</span>, func, <span class="keyword">new</span> String[]&#123;objStr&#125;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * redis的key键规则定义</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> prefix 项目前缀</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> module 模块名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> func   方法名称</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> args   参数..</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> key</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">keyBuilder</span><span class="params">(String prefix, String <span class="keyword">module</span>, String func, String... args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 项目前缀</span></span><br><span class="line">		<span class="keyword">if</span> (prefix == <span class="keyword">null</span>) &#123;</span><br><span class="line">			prefix = KEY_PREFIX;</span><br><span class="line">		&#125;</span><br><span class="line">		StringBuilder key = <span class="keyword">new</span> StringBuilder(prefix);</span><br><span class="line">		<span class="comment">// KEY_SPLIT_CHAR 为分割字符</span></span><br><span class="line">		key.append(KEY_SPLIT_CHAR).append(<span class="keyword">module</span>);</span><br><span class="line">		<span class="keyword">if</span> (StringUtils.isNotBlank(func)) &#123;</span><br><span class="line">			key.append(KEY_SPLIT_CHAR).append(func);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (String arg : args) &#123;</span><br><span class="line">			key.append(KEY_SPLIT_CHAR).append(arg);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> key.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * redis的key键规则定义</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> redisKeyEnum 枚举对象</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> objStr       对象.toString()</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> key</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">keyBuilder</span><span class="params">(RedisKeyEnum redisKeyEnum, String... objStr)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> keyBuilder(redisKeyEnum.getKeyPrefix(), redisKeyEnum.getModule(), redisKeyEnum.getFunc(), objStr);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></span>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 0.4 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    var $tocContent = $('.post-toc-content');
    if (isDesktop() && CONFIG.sidebar === 'post') {
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
        displaySidebar();
      }
    }
  });
</script>
