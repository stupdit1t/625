ass="line">1149</span><br><span class="line">1150</span><br><span class="line">1151</span><br><span class="line">1152</span><br><span class="line">1153</span><br><span class="line">1154</span><br><span class="line">1155</span><br><span class="line">1156</span><br><span class="line">1157</span><br><span class="line">1158</span><br><span class="line">1159</span><br><span class="line">1160</span><br><span class="line">1161</span><br><span class="line">1162</span><br><span class="line">1163</span><br><span class="line">1164</span><br><span class="line">1165</span><br><span class="line">1166</span><br><span class="line">1167</span><br><span class="line">1168</span><br><span class="line">1169</span><br><span class="line">1170</span><br><span class="line">1171</span><br><span class="line">1172</span><br><span class="line">1173</span><br><span class="line">1174</span><br><span class="line">1175</span><br><span class="line">1176</span><br><span class="line">1177</span><br><span class="line">1178</span><br><span class="line">1179</span><br></pre></td><td class="code"><pre><span class="line"># ----------------------------------------</span><br><span class="line"># 核心属性</span><br><span class="line"># ----------------------------------------</span><br><span class="line"></span><br><span class="line"># 文件编码</span><br><span class="line">banner.charset&#x3D; UTF-8</span><br><span class="line"># 文件位置</span><br><span class="line">banner.location&#x3D; classpath:banner.txt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 日志配置</span><br><span class="line"># 日志配置文件的位置。 例如对于Logback的&#96;classpath：logback.xml&#96;</span><br><span class="line">logging.config&#x3D; </span><br><span class="line"># ％wEx#记录异常时使用的转换字。</span><br><span class="line">logging.exception-conversion-word&#x3D; </span><br><span class="line"># 日志文件名。 例如&#96;myapp.log&#96;</span><br><span class="line">logging.file&#x3D; </span><br><span class="line"># 日志级别严重性映射。 例如&#96;logging.level.org.springframework &#x3D;  DEBUG&#96;</span><br><span class="line">logging.level.*&#x3D; </span><br><span class="line"># 日志文件的位置。 例如&#96;&#x2F; var &#x2F; log&#96;</span><br><span class="line">logging.path&#x3D; </span><br><span class="line"># 用于输出到控制台的Appender模式。 只支持默认的logback设置。</span><br><span class="line">logging.pattern.console&#x3D; </span><br><span class="line"># 用于输出到文件的Appender模式。 只支持默认的logback设置。</span><br><span class="line">logging.pattern.file&#x3D; </span><br><span class="line"># 日志级别的Appender模式（默认％5p）。 只支持默认的logback设置。</span><br><span class="line">logging.pattern.level&#x3D; </span><br><span class="line">#注册日志记录系统的初始化挂钩。</span><br><span class="line">logging.register-shutdown-hook&#x3D; false</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># AOP 切面</span><br><span class="line"># 添加@EnableAspectJAutoProxy。</span><br><span class="line">spring.aop.auto&#x3D; true</span><br><span class="line"># 是否要创建基于子类（CGLIB）的代理（true），而不是基于标准的基于Java接口的代理（false）。</span><br><span class="line">spring.aop.proxy-target-class&#x3D; false</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 应用程序上下文初始化器</span><br><span class="line"># 应用指标。</span><br><span class="line">spring.application.index&#x3D; </span><br><span class="line"># 应用程序名称。</span><br><span class="line">spring.application.name&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 国际化（消息源自动配置）</span><br><span class="line">#</span><br><span class="line">spring.messages.basename&#x3D; messages</span><br><span class="line"># 以逗号分隔的基础名称列表，每个都在ResourceBundle约定之后。</span><br><span class="line"># 加载的资源束文件缓存到期，以秒为单位。 设置为-1时，软件包将永久缓存。</span><br><span class="line">spring.messages.cache-seconds&#x3D; -1</span><br><span class="line"># 消息编码。</span><br><span class="line">spring.messages.encoding&#x3D; UTF-8</span><br><span class="line"># 设置是否返回到系统区域设置，如果没有找到特定语言环境的文件。</span><br><span class="line">spring.messages.fallback-to-system-locale&#x3D; true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># REDIS (Redis 配置)</span><br><span class="line"># 连接工厂使用的数据库索引。</span><br><span class="line">spring.redis.database&#x3D; 0</span><br><span class="line"># Redis服务器主机。</span><br><span class="line">spring.redis.host&#x3D; localhost</span><br><span class="line"># 登录redis服务器的密码。</span><br><span class="line">spring.redis.password&#x3D; </span><br><span class="line"># 给定时间池可以分配的最大连接数。 使用负值为无限制。</span><br><span class="line">spring.redis.pool.max-active&#x3D; 8</span><br><span class="line"># 池中“空闲”连接的最大数量。 使用负值来表示无限数量的空闲连接。</span><br><span class="line">spring.redis.pool.max-idle&#x3D; 8</span><br><span class="line"># 连接分配在池耗尽之前在抛出异常之前应阻止的最大时间量（以毫秒为单位）。 使用负值无限期地阻止。</span><br><span class="line">spring.redis.pool.max-wait&#x3D; -1</span><br><span class="line"># 定义池中维护的最小空闲连接数。 此设置只有在正值时才有效果。</span><br><span class="line">spring.redis.pool.min-idle&#x3D; 0</span><br><span class="line"># redis服务器端口</span><br><span class="line">spring.redis.port&#x3D; 6379</span><br><span class="line"># redis服务器名称</span><br><span class="line">spring.redis.sentinel.master&#x3D;</span><br><span class="line"># </span><br><span class="line">spring.redis.sentinel.nodes&#x3D; </span><br><span class="line"># 连接超时（毫秒）。</span><br><span class="line">spring.redis.timeout&#x3D; 0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 管理员 （Spring应用程序管理员JMX自动配置）</span><br><span class="line"># 开启应用管理功能。</span><br><span class="line">spring.application.admin.enabled&#x3D; false</span><br><span class="line"># JMX应用程序名称MBean。</span><br><span class="line">spring.application.admin.jmx-name&#x3D; org.springframework.boot:type&#x3D; Admin,name&#x3D; SpringApplication</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 自动配置</span><br><span class="line"># 自动配置类排除。</span><br><span class="line">spring.autoconfigure.exclude&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># spring 核心配置</span><br><span class="line"># 跳过搜索BeanInfo类。</span><br><span class="line">spring.beaninfo.ignore&#x3D; true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># spring 缓存配置</span><br><span class="line"># 由底层缓存管理器支持的要创建的缓存名称的逗号分隔列表。</span><br><span class="line">spring.cache.cache-names&#x3D; </span><br><span class="line"># 用于初始化EhCache的配置文件的位置。</span><br><span class="line">spring.cache.ehcache.config&#x3D; </span><br><span class="line"># 用于创建缓存的规范。 检查CacheBuilderSpec有关规格格式的更多细节。</span><br><span class="line">spring.cache.guava.spec&#x3D; </span><br><span class="line"># 用于初始化Hazelcast的配置文件的位置。</span><br><span class="line">spring.cache.hazelcast.config&#x3D; </span><br><span class="line"># 用于初始化Infinispan的配置文件的位置。</span><br><span class="line">spring.cache.infinispan.config&#x3D; </span><br><span class="line"># 用于初始化缓存管理器的配置文件的位置。</span><br><span class="line">spring.cache.jcache.config&#x3D; </span><br><span class="line"># 用于检索符合JSR-107的缓存管理器的CachingProvider实现的完全限定名称。 只有在类路径上有多个JSR-107实现可用时才需要。</span><br><span class="line">spring.cache.jcache.provider&#x3D; </span><br><span class="line"># 缓存类型，默认情况下根据环境自动检测。</span><br><span class="line">spring.cache.type&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># spring配置 （配置文件应用侦听器）</span><br><span class="line"># 配置文件位置。</span><br><span class="line">spring.config.location&#x3D; </span><br><span class="line"># 配置文件名。</span><br><span class="line">spring.config.name&#x3D; application</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># hazelcast配置(Hazelcast是一个高度可扩展的数据分发和集群平台，提供了高效的、可扩展的分布式数据存储、数据缓存.)</span><br><span class="line"># 用于初始化Hazelcast的配置文件的位置。</span><br><span class="line">spring.hazelcast.config&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JMX</span><br><span class="line"># JMX域名。</span><br><span class="line">spring.jmx.default-domain&#x3D; </span><br><span class="line"># 将管理bean暴露给JMX域。</span><br><span class="line">spring.jmx.enabled&#x3D; true</span><br><span class="line"># MBean服务器bean名称。</span><br><span class="line">spring.jmx.server&#x3D; mbeanServer</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Email (MailProperties)  邮件属性</span><br><span class="line"># 默认MimeMessage编码。</span><br><span class="line">spring.mail.default-encoding&#x3D; UTF-8</span><br><span class="line"># SMTP服务器主机。 例如&#96;smtp.example.com&#96;</span><br><span class="line">spring.mail.host&#x3D; </span><br><span class="line"># 会话JNDI名称。 设置时，优先于其他邮件设置。</span><br><span class="line">spring.mail.jndi-name&#x3D; </span><br><span class="line"># 登录SMTP服务器的密码。</span><br><span class="line">spring.mail.password&#x3D; </span><br><span class="line"># SMTP服务器端口。</span><br><span class="line">spring.mail.port&#x3D; </span><br><span class="line"># 其他JavaMail会话属性。</span><br><span class="line">spring.mail.properties.*&#x3D; </span><br><span class="line"># SMTP服务器使用的协议。</span><br><span class="line">spring.mail.protocol&#x3D; smtp</span><br><span class="line"># 测试邮件服务器在启动时可用。</span><br><span class="line">spring.mail.test-connection&#x3D; false</span><br><span class="line"># 登录SMTP服务器的用户。</span><br><span class="line">spring.mail.username&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 应用设置（spring应用）</span><br><span class="line"># 用于在应用程序运行时显示横幅的模式。</span><br><span class="line">spring.main.banner-mode&#x3D; console</span><br><span class="line"># 源（类名，包名或XML资源位置）包含在ApplicationContext中。</span><br><span class="line">spring.main.sources&#x3D; </span><br><span class="line"># 在Web环境中运行应用程序（默认情况下自动检测）。</span><br><span class="line">spring.main.web-environment&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 文件编码（文件编码应用程序侦听器）</span><br><span class="line"># 应用程序使用的预期字符编码。</span><br><span class="line">spring.mandatory-file-encoding&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 输出</span><br><span class="line"># 配置ANSI输出（可以是“detect”，“always”，“never”）--&gt;“检测”，“永远”，“从不”</span><br><span class="line">spring.output.ansi.enabled&#x3D; detect</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># PID文件（应用程序文件写入器）</span><br><span class="line"># 如果使用ApplicationPidFileWriter但是无法写入PID文件，则失败。</span><br><span class="line">spring.pid.fail-on-write-error&#x3D; </span><br><span class="line"># 要写入的PID文件的位置（如果使用ApplicationPidFileWriter）。</span><br><span class="line">spring.pid.file&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#   简介（profiles 这个单词翻译过来就是这样... 没用过这个属性，有哪位大神用过请留言我改正，感谢。）</span><br><span class="line"># 活动配置文件的逗号分隔列表。</span><br><span class="line">spring.profiles.active&#x3D; </span><br><span class="line"># 无条件地激活指定的逗号分隔的配置文件。</span><br><span class="line">spring.profiles.include&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># SendGrid（SendGrid自动配置）</span><br><span class="line"># SendGrid帐号用户名</span><br><span class="line">spring.sendgrid.username&#x3D; </span><br><span class="line"># SendGrid帐号密码</span><br><span class="line">spring.sendgrid.password&#x3D; </span><br><span class="line"># SendGrid代理主机</span><br><span class="line">spring.sendgrid.proxy.host&#x3D; </span><br><span class="line"># SendGrid代理端口</span><br><span class="line">spring.sendgrid.proxy.port&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ----------------------------------------</span><br><span class="line">#   WEB属性</span><br><span class="line"># ----------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 文件上传属性</span><br><span class="line"># 启用对文件上传的支持。</span><br><span class="line">multipart.enabled&#x3D; true</span><br><span class="line"># 将文件写入磁盘后的阈值。 值可以使用后缀“MB”或“KB”表示兆字节或千字节大小。</span><br><span class="line">multipart.file-size-threshold&#x3D; 0</span><br><span class="line"># 上传文件的位置。</span><br><span class="line">multipart.location&#x3D; </span><br><span class="line"># 最大文件大小。 值可以使用后缀“MB”或“KB”表示兆字节或千字节大小。</span><br><span class="line">multipart.max-file-size&#x3D; 1Mb</span><br><span class="line"># 最大请求大小。 值可以使用后缀“MB”或“KB”表示兆字节或千字节大小。</span><br><span class="line">multipart.max-request-size&#x3D; 10Mb</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 嵌入式服务器配置（服务器属性）</span><br><span class="line"># 服务器应绑定到的网络地址。</span><br><span class="line">server.address&#x3D; </span><br><span class="line"># 如果启用响应压缩。</span><br><span class="line">server.compression.enabled&#x3D; false</span><br><span class="line"># 从压缩中排除的用户代理列表。</span><br><span class="line">server.compression.excluded-user-agents&#x3D; </span><br><span class="line"># 应该压缩的MIME类型的逗号分隔列表。 例如&#96;text &#x2F; html，text &#x2F; css，application &#x2F; json&#96;</span><br><span class="line">server.compression.mime-types&#x3D; </span><br><span class="line"># 执行压缩所需的最小响应大小。 例如2048</span><br><span class="line">server.compression.min-response-size&#x3D; </span><br><span class="line"># Servlet上下文初始化参数。 例如&#96;server.context-parameters.a &#x3D;  alpha&#96;</span><br><span class="line">server.context-parameters.*&#x3D; </span><br><span class="line"># 应用程序的上下文路径。</span><br><span class="line">server.context-path&#x3D; </span><br><span class="line"># 显示应用程序的名称。</span><br><span class="line">server.display-name&#x3D; application</span><br><span class="line"># 何时包含“stacktrace”属性。</span><br><span class="line">server.error.include-stacktrace&#x3D; never</span><br><span class="line"># 错误控制器的路径。</span><br><span class="line">server.error.path&#x3D; &#x2F;error</span><br><span class="line"># 启动浏览器中出现服务器错误时显示的默认错误页面。</span><br><span class="line">server.error.whitelabel.enabled&#x3D; true</span><br><span class="line"># JSP servlet的类名。</span><br><span class="line">server.jsp-servlet.class-name&#x3D; org.apache.jasper.servlet.JspServlet</span><br><span class="line"># Init参数用于配置JSP servlet</span><br><span class="line">server.jsp-servlet.init-parameters.*&#x3D; </span><br><span class="line"># JSP servlet是否被注册</span><br><span class="line">server.jsp-servlet.registered&#x3D; true</span><br><span class="line"># 服务器HTTP端口。</span><br><span class="line">server.port&#x3D; 8080</span><br><span class="line"># 主调度程序servlet的路径。</span><br><span class="line">server.servlet-path&#x3D; &#x2F;</span><br><span class="line"># 会话cookie的注释。</span><br><span class="line">server.session.cookie.comment&#x3D; </span><br><span class="line"># 会话cookie的域。</span><br><span class="line">server.session.cookie.domain&#x3D; </span><br><span class="line"># “HttpOnly”标志为会话cookie。</span><br><span class="line">server.session.cookie.http-only&#x3D; </span><br><span class="line"># 会话cookie的最大时长（以秒为单位）。</span><br><span class="line">server.session.cookie.max-age&#x3D; </span><br><span class="line"># 会话cookie名称。</span><br><span class="line">server.session.cookie.name&#x3D; </span><br><span class="line"># 会话cookie的路径。</span><br><span class="line">server.session.cookie.path&#x3D; </span><br><span class="line"># 会话cookie的“安全”标志。</span><br><span class="line">server.session.cookie.secure&#x3D; </span><br><span class="line"># 重启之间持续会话数据。</span><br><span class="line">server.session.persistent&#x3D; false</span><br><span class="line"># 用于存储会话数据的目录。</span><br><span class="line">server.session.store-dir&#x3D; </span><br><span class="line"># 会话超时（秒）。</span><br><span class="line">server.session.timeout&#x3D; </span><br><span class="line"># 会话跟踪模式（以下一个或多个：“cookie”，“url”，“ssl”）。</span><br><span class="line">server.session.tracking-modes&#x3D; </span><br><span class="line"># 支持SSL密码。</span><br><span class="line">server.ssl.ciphers&#x3D; </span><br><span class="line"># 客户端认证是否需要（“want”）或需要（“need”）。 需要信任存储。</span><br><span class="line">server.ssl.client-auth&#x3D; </span><br><span class="line"># ssl配置</span><br><span class="line">server.ssl.enabled&#x3D; </span><br><span class="line">server.ssl.key-alias&#x3D; </span><br><span class="line">server.ssl.key-password&#x3D; </span><br><span class="line">server.ssl.key-store&#x3D; </span><br><span class="line">server.ssl.key-store-password&#x3D; </span><br><span class="line">server.ssl.key-store-provider&#x3D; </span><br><span class="line">server.ssl.key-store-type&#x3D; </span><br><span class="line">server.ssl.protocol&#x3D; </span><br><span class="line">server.ssl.trust-store&#x3D; </span><br><span class="line">server.ssl.trust-store-password&#x3D; </span><br><span class="line">server.ssl.trust-store-provider&#x3D; </span><br><span class="line">server.ssl.trust-store-type&#x3D; </span><br><span class="line"># 创建日志文件的目录。 可以相对于tomcat base dir或absolute。</span><br><span class="line">server.tomcat.accesslog.directory&#x3D; </span><br><span class="line"># 启用访问日志。</span><br><span class="line">server.tomcat.accesslog.enabled&#x3D; false</span><br><span class="line"># 访问日志的格式化模式。</span><br><span class="line">server.tomcat.accesslog.pattern&#x3D; common</span><br><span class="line"># 日志文件名前缀。</span><br><span class="line">server.tomcat.accesslog.prefix&#x3D; access_log</span><br><span class="line"># 日志文件名后缀。</span><br><span class="line">server.tomcat.accesslog.suffix&#x3D; .log</span><br><span class="line"># 在调用backgroundProcess方法之间延迟秒。</span><br><span class="line">server.tomcat.background-processor-delay&#x3D; 30</span><br><span class="line"># Tomcat基本目录。 如果未指定，将使用临时目录。</span><br><span class="line">server.tomcat.basedir&#x3D; </span><br><span class="line"># 正则表达式匹配可信IP地址。</span><br><span class="line">server.tomcat.internal-proxies&#x3D; 10\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;|\\192\\.168\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;|\\169\\.254\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;|\\127\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;|\\172\\.1[6-9]&#123;1&#125;\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;|\\172\\.2[0-9]&#123;1&#125;\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;|\\172\\.3[0-1]&#123;1&#125;\\.\\d&#123;1,3&#125;\\.\\d&#123;1,3&#125;</span><br><span class="line"># HTTP消息头的最大大小（以字节为单位）。</span><br><span class="line">server.tomcat.max-http-header-size&#x3D; 0</span><br><span class="line"># 最大工作线程数。</span><br><span class="line">server.tomcat.max-threads&#x3D; 0</span><br><span class="line"># 用于覆盖原始端口值的HTTP头的名称。</span><br><span class="line">server.tomcat.port-header&#x3D; X-Forwarded-Port</span><br><span class="line"># 头文件，保存传入协议，通常命名为“X-Forwarded-Proto”。</span><br><span class="line">server.tomcat.protocol-header&#x3D; </span><br><span class="line"># 表示传入请求使用SSL的协议头的值。</span><br><span class="line">server.tomcat.protocol-header-https-value&#x3D; https</span><br><span class="line"># 提取远程ip的HTTP头的名称。 例如&#96;X-FORWARDED-FOR&#96;</span><br><span class="line">server.tomcat.remote-ip-header&#x3D; </span><br><span class="line"># 用于解码URI的字符编码。</span><br><span class="line">server.tomcat.uri-encoding&#x3D; UTF-8</span><br><span class="line"># 访问日志目录。</span><br><span class="line">server.undertow.accesslog.dir&#x3D; </span><br><span class="line"># 启用访问日志。</span><br><span class="line">server.undertow.accesslog.enabled&#x3D; false</span><br><span class="line"># 访问日志的格式化模式。</span><br><span class="line">server.undertow.accesslog.pattern&#x3D; common</span><br><span class="line"># 每个缓冲区的大小字节数。</span><br><span class="line">server.undertow.buffer-size&#x3D; </span><br><span class="line"># 每个区域的缓冲区数。</span><br><span class="line">server.undertow.buffers-per-region&#x3D; </span><br><span class="line"># 在Java堆之外分配缓冲区。</span><br><span class="line">server.undertow.direct-buffers&#x3D; </span><br><span class="line"># 为工作者创建的I &#x2F; O线程数。</span><br><span class="line">server.undertow.io-threads&#x3D; </span><br><span class="line"># 工作线程数。</span><br><span class="line">server.undertow.worker-threads&#x3D; </span><br><span class="line"># 如果X-Forwarded- *头应该应用于HttpRequest。</span><br><span class="line">server.use-forward-headers&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 自由标记（自由标记自动配置）</span><br><span class="line"># 设置是否允许HttpServletRequest属性重写（隐藏）控制器生成的同名模型属性。</span><br><span class="line">spring.freemarker.allow-request-override&#x3D; false</span><br><span class="line"># 设置是否允许HttpSession属性重写（隐藏）控制器生成的相同名称的模型属性。</span><br><span class="line">spring.freemarker.allow-session-override&#x3D; false</span><br><span class="line"># 启用模板缓存。</span><br><span class="line">spring.freemarker.cache&#x3D; false</span><br><span class="line"># 模板编码。</span><br><span class="line">spring.freemarker.charset&#x3D; UTF-8</span><br><span class="line"># 检查模板位置是否存在。</span><br><span class="line">spring.freemarker.check-template-location&#x3D; true</span><br><span class="line"># Content-Type值。</span><br><span class="line">spring.freemarker.content-type&#x3D; text&#x2F;html</span><br><span class="line"># 启用此技术的MVC视图分辨率。</span><br><span class="line">spring.freemarker.enabled&#x3D; true</span><br><span class="line"># 设置在与模板合并之前是否应将所有请求属性添加到模型中。</span><br><span class="line">spring.freemarker.expose-request-attributes&#x3D; false</span><br><span class="line"># 设置在与模板合并之前是否应将所有HttpSession属性添加到模型中。</span><br><span class="line">spring.freemarker.expose-session-attributes&#x3D; false</span><br><span class="line"># 设置是否公开一个RequestContext供Spring 的宏库使用，名称为“springMacroRequestContext”。</span><br><span class="line">spring.freemarker.expose-spring-macro-helpers&#x3D; true</span><br><span class="line"># 首选文件系统访问模板加载。 文件系统访问可以对模板更改进行热检测。</span><br><span class="line">spring.freemarker.prefer-file-system-access&#x3D; true</span><br><span class="line"># 前缀，在构建URL时先查看名称。</span><br><span class="line">spring.freemarker.prefix&#x3D; </span><br><span class="line"># 所有视图的RequestContext属性的名称。</span><br><span class="line">spring.freemarker.request-context-attribute&#x3D; </span><br><span class="line"># 公开的FreeMarker密钥将被传递给FreeMarker的配置。</span><br><span class="line">spring.freemarker.settings.*&#x3D; </span><br><span class="line"># 后缀，在构建URL时附加到查看名称。</span><br><span class="line">spring.freemarker.suffix&#x3D; </span><br><span class="line"># 逗号分隔的模板路径列表。</span><br><span class="line">spring.freemarker.template-loader-path&#x3D; classpath:&#x2F;templates&#x2F;</span><br><span class="line"># 可以解决的视图名称的白名单。</span><br><span class="line">spring.freemarker.view-names&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># groovr模板（Groovy模板自动配置）</span><br><span class="line"># 设置是否允许HttpServletRequest属性重写（隐藏）控制器生成的同名模型属性。</span><br><span class="line">spring.groovy.template.allow-request-override&#x3D; false</span><br><span class="line"># 设置是否允许HttpSession属性重写（隐藏）控制器生成的相同名称的模型属性。</span><br><span class="line">spring.groovy.template.allow-session-override&#x3D; false</span><br><span class="line"># 启用模板缓存。</span><br><span class="line">spring.groovy.template.cache&#x3D; </span><br><span class="line"># 模板编码。</span><br><span class="line">spring.groovy.template.charset&#x3D; UTF-8</span><br><span class="line"># 检查模板位置是否存在。</span><br><span class="line">spring.groovy.template.check-template-location&#x3D; true</span><br><span class="line"># 请参阅GroovyMarkupConfigurer</span><br><span class="line">spring.groovy.template.configuration.*&#x3D; </span><br><span class="line"># Content-Type值。</span><br><span class="line">spring.groovy.template.content-type&#x3D; test&#x2F;html</span><br><span class="line"># 启用此技术的MVC视图分辨率。</span><br><span class="line">spring.groovy.template.enabled&#x3D; true</span><br><span class="line"># 设置在与模板合并之前是否应将所有请求属性添加到模型中。</span><br><span class="line">spring.groovy.template.expose-request-attributes&#x3D; false</span><br><span class="line"># 设置在与模板合并之前是否应将所有HttpSession属性添加到模型中。</span><br><span class="line">spring.groovy.template.expose-session-attributes&#x3D; false</span><br><span class="line"># 设置是否公开一个RequestContext供Spring Spring的宏库使用，名称为“springMacroRequestContext”。</span><br><span class="line">spring.groovy.template.expose-spring-macro-helpers&#x3D; true</span><br><span class="line"># 前缀，在构建URL时先查看名称。</span><br><span class="line">spring.groovy.template.prefix&#x3D; </span><br><span class="line"># 所有视图的RequestContext属性的名称。</span><br><span class="line">spring.groovy.template.request-context-attribute&#x3D; </span><br><span class="line"># 模板路径。</span><br><span class="line">spring.groovy.template.resource-loader-path&#x3D; classpath:&#x2F;templates&#x2F;</span><br><span class="line"># 后缀，在构建URL时附加到查看名称。</span><br><span class="line">spring.groovy.template.suffix&#x3D; .tpl</span><br><span class="line"># 可以解决的视图名称的白名单。</span><br><span class="line">spring.groovy.template.view-names&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># spring Hateoas 配置</span><br><span class="line"># 指定应用程序&#x2F; hal + json响应是否应发送到接受application &#x2F; json的请求。</span><br><span class="line">spring.hateoas.use-hal-as-default-json-media-type&#x3D; true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># HTTP 消息转换</span><br><span class="line"># 首选JSON映射程序用于HTTP消息转换。 设置为“gson”强制使用Gson，当它和Jackson都在类路径上时。</span><br><span class="line">spring.http.converters.preferred-json-mapper&#x3D; jackson</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># HTTP 编码（Http编码属性）</span><br><span class="line"># HTTP请求和响应的字符集。 如果未明确设置，则添加到“Content-Type”头。</span><br><span class="line">spring.http.encoding.charset&#x3D; UTF-8</span><br><span class="line"># 启用http编码支持。</span><br><span class="line">spring.http.encoding.enabled&#x3D; true</span><br><span class="line"># 将编码强制到HTTP请求和响应上配置的字符集。</span><br><span class="line">spring.http.encoding.force&#x3D; true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Jackson(解析json和序列化json) 配置</span><br><span class="line"># 日期格式字符串或全限定日期格式类名。 例如&#96;yyyy-MM-dd HH：mm：ss&#96;。</span><br><span class="line">spring.jackson.date-format&#x3D; </span><br><span class="line"># Jones开&#x2F;关功能，影响Java对象反序列化的方式。</span><br><span class="line">spring.jackson.deserialization.*&#x3D; </span><br><span class="line"># 关闭或者打开Jackson 功能</span><br><span class="line">spring.jackson.generator.*&#x3D; </span><br><span class="line"># Joda日期时间格式字符串。 如果未配置，如果配置了格式字符串，则“日期格式”将用作后备。</span><br><span class="line">spring.jackson.joda-date-time-format&#x3D; </span><br><span class="line"># 用于格式化的区域设置。</span><br><span class="line">spring.jackson.locale&#x3D; </span><br><span class="line"># jackson通用开&#x2F;关功能。</span><br><span class="line">spring.jackson.mapper.*&#x3D; </span><br><span class="line"># Jackson 解析器的开&#x2F;关功能。</span><br><span class="line">spring.jackson.parser.*&#x3D; </span><br><span class="line"># Jackson的PropertyNamingStrategy的一个常量。 也可以是PropertyNamingStrategy子类的完全限定类名。</span><br><span class="line">spring.jackson.property-naming-strategy&#x3D; </span><br><span class="line"># Jones开&#x2F;关功能，影响Java对象序列化的方式。</span><br><span class="line">spring.jackson.serialization.*&#x3D; </span><br><span class="line"># 控制在序列化期间包含属性。 配置了Jackson的JsonInclude.Include枚举中的一个值。</span><br><span class="line">spring.jackson.serialization-inclusion&#x3D; </span><br><span class="line"># 格式化日期时使用的时区。 例如&#96;America &#x2F; Los_Angeles&#96;</span><br><span class="line">spring.jackson.time-zone&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Jersey 配置</span><br><span class="line"># 作为应用程序的基本URI的路径。 如果指定，则覆盖“@ApplicationPath”的值。</span><br><span class="line">spring.jersey.application-path&#x3D; </span><br><span class="line"># jersey过滤器链顺序。</span><br><span class="line">spring.jersey.filter.order&#x3D; 0</span><br><span class="line">#  init参数传递到Jersey通过servlet或过滤器。</span><br><span class="line">spring.jersey.init.*&#x3D; </span><br><span class="line"># jersey整合型。可以是“servlet”也可以是“filter”。</span><br><span class="line">spring.jersey.type&#x3D; servlet</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># spring 视图分解器 配置</span><br><span class="line"># 启用后退解析支持。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.enable-fallback&#x3D; false</span><br><span class="line"># 启用设备视图解析器。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.enabled&#x3D; false</span><br><span class="line"># 前缀，用于查看移动设备的名称。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.mobile-prefix&#x3D; mobile&#x2F;</span><br><span class="line"># 后缀，附加到查看移动设备的名称。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.mobile-suffix&#x3D; </span><br><span class="line"># 前缀，用于查看普通设备的名称。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.normal-prefix&#x3D; </span><br><span class="line"># 后缀，附加到查看普通设备的名称。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.normal-suffix&#x3D; </span><br><span class="line"># 前缀，用于查看平板设备的名称。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.tablet-prefix&#x3D; tablet&#x2F;</span><br><span class="line"># 后缀，附加到查看平板电脑设备的名称。</span><br><span class="line">spring.mobile.devicedelegatingviewresolver.tablet-suffix&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 移动网站首选项 （站点首选项自动配置）</span><br><span class="line"># 启用SitePreferenceHandler。</span><br><span class="line">spring.mobile.sitepreference.enabled&#x3D; true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># MUSTACHE模板（Mustache AutoConfiguration）</span><br><span class="line"># 启用模板缓存。</span><br><span class="line">spring.mustache.cache&#x3D; false</span><br><span class="line"># 模板编码。</span><br><span class="line">spring.mustache.charset&#x3D; UTF-8</span><br><span class="line"># 检查模板位置是否存在。</span><br><span class="line">spring.mustache.check-template-location&#x3D; true</span><br><span class="line"># Content-Type值</span><br><span class="line">spring.mustache.content-type&#x3D; text&#x2F;html</span><br><span class="line"># 启用此技术的MVC视图分辨率。</span><br><span class="line">spring.mustache.enabled&#x3D; true</span><br><span class="line"># 前缀应用于模板名称。</span><br><span class="line">spring.mustache.prefix&#x3D; classpath:&#x2F;templates&#x2F;</span><br><span class="line"># 后缀应用于模板名称。</span><br><span class="line">spring.mustache.suffix&#x3D; .html</span><br><span class="line"># 可以解决的视图名称的白名单。</span><br><span class="line">spring.mustache.view-names&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># SPRING MVC (Web Mvc 配置)</span><br><span class="line"># 异步请求处理超时之前的时间量（以毫秒为单位）。</span><br><span class="line">spring.mvc.async.request-timeout&#x3D; </span><br><span class="line"># 要使用的日期格式。 例如&#96;dd &#x2F; MM &#x2F; yyyy&#96;。</span><br><span class="line">spring.mvc.date-format&#x3D; </span><br><span class="line"># 发送TRACE请求到FrameworkServlet doService方法。</span><br><span class="line">spring.mvc.dispatch-trace-request&#x3D; false</span><br><span class="line"># 发送OPTIONS请求到FrameworkServlet doService方法。</span><br><span class="line">spring.mvc.dispatch-options-request&#x3D; false</span><br><span class="line"># 启用favicon.ico的解析。</span><br><span class="line">spring.mvc.favicon.enabled&#x3D; true</span><br><span class="line"># 如果在重定向方案期间应该忽略“默认”模型的内容。</span><br><span class="line">spring.mvc.ignore-default-model-on-redirect&#x3D; true</span><br><span class="line"># 要使用的区域设置。</span><br><span class="line">spring.mvc.locale&#x3D; </span><br><span class="line"># 将文件扩展名映射到内容协商的媒体类型。</span><br><span class="line">spring.mvc.media-types.*&#x3D; </span><br><span class="line"># 消息代码格式策略。 例如&#96;PREFIX_ERROR_CODE&#96;。</span><br><span class="line">spring.mvc.message-codes-resolver-format&#x3D; </span><br><span class="line"># 用于静态资源的路径模式。</span><br><span class="line">spring.mvc.static-path-pattern&#x3D; &#x2F;**</span><br><span class="line"># 如果没有发现处理程序来处理请求，则应抛出“NoHandlerFoundException”。</span><br><span class="line">spring.mvc.throw-exception-if-no-handler-found&#x3D; false</span><br><span class="line"># Spring MVC视图前缀。</span><br><span class="line">spring.mvc.view.prefix&#x3D; </span><br><span class="line"># Spring MVC视图后缀。</span><br><span class="line">spring.mvc.view.suffix&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SPRING RESOURCES HANDLING（ResourceProperties）资源处理</span><br><span class="line">spring.resources.add-mappings &#x3D; true #启用默认资源处理。</span><br><span class="line">spring.resources.cache-period &#x3D; #由资源处理程序提供的资源的缓存期，以秒为单位。</span><br><span class="line">spring.resources.chain.cache &#x3D; true #在资源链中启用缓存。</span><br><span class="line">spring.resources.chain.enabled &#x3D; #启用Spring资源处理链。默认情况下禁用，除非启用了至少一个策略。</span><br><span class="line">spring.resources.chain.html-application-cache &#x3D; false #启用HTML5应用程序缓存清单重写。</span><br><span class="line">spring.resources.chain.strategy.content.enabled &#x3D; false #启用内容版本策略。</span><br><span class="line">spring.resources.chain.strategy.content.paths &#x3D; &#x2F; ** #应用于版本策略的模式的逗号分隔列表。</span><br><span class="line">spring.resources.chain.strategy.fixed.enabled &#x3D; false #启用固定版本策略。</span><br><span class="line">spring.resources.chain.strategy.fixed.paths &#x3D; #应用于版本策略的逗号分隔的模式列表。</span><br><span class="line">spring.resources.chain.strategy.fixed.version &#x3D; #用于版本策略的版本字符串。</span><br><span class="line">spring.resources.static-locations &#x3D; classpath：&#x2F; META-INF &#x2F; resources &#x2F;，classpath：&#x2F; resources &#x2F;，classpath：&#x2F; static &#x2F;，classpath：&#x2F; public &#x2F; #静态资源的位置。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SPRING SOCIAL（SocialWebAutoConfiguration）集群</span><br><span class="line">spring.social.auto-connection-views &#x3D; false #启用支持的提供程序的连接状态视图。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SPRING SOCIAL FACEBOOK（FacebookAutoConfiguration）</span><br><span class="line">spring.social.facebook.app-id &#x3D; #您的应用程序的Facebook应用程序ID</span><br><span class="line">spring.social.facebook.app-secret &#x3D; #你的应用程序的Facebook应用程序密码</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SPRING SOCIAL LINKEDIN（LinkedInAutoConfiguration）</span><br><span class="line">spring.social.linkedin.app-id &#x3D; #您的应用程序的LinkedIn应用程序ID</span><br><span class="line">spring.social.linkedin.app-secret &#x3D; #您的应用程序的LinkedIn App Secret</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SPRING SOCIAL TWITTER（TwitterAutoConfiguration）</span><br><span class="line">spring.social.twitter.app-id &#x3D; #你的应用程序的Twitter应用程序ID</span><br><span class="line">spring.social.twitter.app-secret &#x3D; #你的应用程序的Twitter App Secret</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #THYMELEAF Thymeleaf模板引擎配置</span><br><span class="line">spring.thymeleaf.cache &#x3D; true #启用模板缓存。</span><br><span class="line">spring.thymeleaf.check-template-location &#x3D; true #检查模板位置是否存在。</span><br><span class="line">spring.thymeleaf.content-type &#x3D; text &#x2F; html #Content-Type值。</span><br><span class="line">spring.thymeleaf.enabled &#x3D; true #启用MVC Thymeleaf视图分辨率。</span><br><span class="line">spring.thymeleaf.encoding &#x3D; UTF-8 #模板编码。</span><br><span class="line">spring.thymeleaf.excluded-view-names &#x3D; #应该从解决方案中排除的视图名称的逗号分隔列表。</span><br><span class="line">spring.thymeleaf.mode &#x3D; HTML5 #应用于模板的模板模式。另请参见StandardTemplateModeHandlers。</span><br><span class="line">spring.thymeleaf.prefix &#x3D; classpath：&#x2F; templates &#x2F; #在构建URL时预先查看名称的前缀。</span><br><span class="line">spring.thymeleaf.suffix &#x3D; .html #构建URL时附加查看名称的后缀。</span><br><span class="line">spring.thymeleaf.template-resolver-order &#x3D; #链中模板解析器的顺序。</span><br><span class="line">spring.thymeleaf.view-names &#x3D; #可以解析的视图名称的逗号分隔列表。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #VELOCITY TEMPLATES（VelocityAutoConfiguration）</span><br><span class="line">spring.velocity.allow-request-override &#x3D; false #设置是否允许HttpServletRequest属性覆盖（隐藏）控制器生成的同名的模型属性。</span><br><span class="line">spring.velocity.allow-session-override &#x3D; false #设置是否允许HttpSession属性重写（隐藏）控制器生成的同名的模型属性。</span><br><span class="line">spring.velocity.cache &#x3D; #启用模板缓存。</span><br><span class="line">spring.velocity.charset &#x3D; UTF-8 #模板编码。</span><br><span class="line">spring.velocity.check-template-location &#x3D; true #检查模板位置是否存在。</span><br><span class="line">spring.velocity.content-type &#x3D; text &#x2F; html #Content-Type值。</span><br><span class="line">spring.velocity.date-tool-attribute &#x3D; #在视图的Velocity上下文中公开的DateTool辅助对象的名称。</span><br><span class="line">spring.velocity.enabled &#x3D; true #启用此技术的MVC视图分辨率。</span><br><span class="line">spring.velocity.expose-request-attributes &#x3D; false #设置在与模板合并之前是否应将所有请求属性添加到模型中。</span><br><span class="line">spring.velocity.expose-session-attributes &#x3D; false #设置在与模板合并之前是否应将所有HttpSession属性添加到模型中。</span><br><span class="line">spring.velocity.expose-spring-macro-helpers &#x3D; true #设置是否公开一个RequestContext供Spring Spring的宏库使用，名称为“springMacroRequestContext”。</span><br><span class="line">spring.velocity.number-tool-attribute &#x3D; #在视图的Velocity上下文中公开的NumberTool帮助对象的名称。</span><br><span class="line">spring.velocity.prefer-file-system-access &#x3D; true #首选文件系统访问模板加载。文件系统访问可以对模板更改进行热检测。</span><br><span class="line">spring.velocity.prefix &#x3D; #前缀，用于在构建URL时查看名称。</span><br><span class="line">spring.velocity.properties。* &#x3D; #附加速度属性。</span><br><span class="line">spring.velocity.request-context-attribute &#x3D; #所有视图的RequestContext属性的名称。</span><br><span class="line">spring.velocity.resource-loader-path &#x3D; classpath：&#x2F; templates &#x2F; #模板路径。</span><br><span class="line">spring.velocity.suffix &#x3D; .vm #构建URL时附加到查看名称的后缀。</span><br><span class="line">spring.velocity.toolbox-config-location &#x3D; #Velocity Toolbox配置位置。例如&#96;&#x2F; WEB-INF &#x2F; toolbox.xml&#39;</span><br><span class="line">spring.velocity.view-names &#x3D; #可以解决的视图名称的白名单。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #----------------------------------------</span><br><span class="line"> #安全属性</span><br><span class="line"> #----------------------------------------</span><br><span class="line"> #SECURITY（SecurityProperties）</span><br><span class="line">security.basic.authorize-mode &#x3D; role #应用安全授权模式。</span><br><span class="line">security.basic.enabled &#x3D; true #启用基本身份验证。</span><br><span class="line">security.basic.path &#x3D; &#x2F; ** #安全路径的逗号分隔列表。</span><br><span class="line">security.basic.realm &#x3D; Spring #HTTP基本的领域名称。</span><br><span class="line">security.enable-csrf &#x3D; false #启用跨站点请求伪造支持。</span><br><span class="line">security.filter-order &#x3D; 0 #安全过滤器连锁订单。</span><br><span class="line">security.headers.cache &#x3D; true #启用缓存控制HTTP头。</span><br><span class="line">security.headers.content-type &#x3D; true# 启用“X-Content-Type-Options”头。</span><br><span class="line">security.headers.frame &#x3D; true #启用“X-Frame-Options”标题。</span><br><span class="line">security.headers.hsts &#x3D; # HTTP严格传输安全（HSTS）模式（无，域，全部）。</span><br><span class="line">security.headers.xss &#x3D; true #启用跨站点脚本（XSS）保护。</span><br><span class="line">security.ignored &#x3D; #从默认安全路径中排除的路径的逗号分隔列表。</span><br><span class="line">security.require-ssl &#x3D; false #为所有请求启用安全通道。</span><br><span class="line">security.sessions &#x3D; stateless #会话创建策略（永远不会，if_required，无状态）。</span><br><span class="line">security.user.name &#x3D; user #默认用户名。</span><br><span class="line">security.user.password &#x3D; #默认用户名的密码。默认情况下，启动时会记录随机密码。</span><br><span class="line">security.user.role &#x3D; USER #为默认用户名授予角色。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SECURITY OAUTH2 CLIENT（OAuth2ClientProperties</span><br><span class="line">security.oauth2.client.client-id &#x3D; #OAuth2客户端ID。</span><br><span class="line">security.oauth2.client.client-secret &#x3D; #OAuth2客户机密码。默认生成随机密码</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SECURITY OAUTH2 RESOURCES（ResourceServerProperties</span><br><span class="line">security.oauth2.resource.id &#x3D; #资源的标识符。</span><br><span class="line">security.oauth2.resource.jwt.key-uri &#x3D; #JWT令牌的URI。如果值不可用并且密钥是公共的，可以设置。</span><br><span class="line">security.oauth2.resource.jwt.key-value &#x3D; #JWT令牌的验证密钥。可以是对称秘密或PEM编码的RSA公钥。</span><br><span class="line">security.oauth2.resource.prefer-token-info &#x3D; true #使用令牌信息，可以设置为false以使用用户信息。</span><br><span class="line">security.oauth2.resource.service-id &#x3D; resource #</span><br><span class="line">security.oauth2.resource.token-info-uri &#x3D; #令牌解码端点的URI。</span><br><span class="line">security.oauth2.resource.token-type &#x3D; #使用userInfoUri时发送的令牌类型。</span><br><span class="line">security.oauth2.resource.user-info-uri &#x3D; #用户端点的URI。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> #SECURITY OAUTH2 SSO（OAuth2SsoProperties</span><br><span class="line">security.oauth2.sso.filter-order &#x3D; #如果不提供显式的WebSecurityConfigurerAdapter，则应用过滤器顺序</span><br><span class="line">security.oauth2.sso.login-path &#x3D; &#x2F; login #登录页面的路径，即触发重定向到OAuth2授权服务器的路径</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ----------------------------------------</span><br><span class="line"># DATA PROPERTIES 数据性能</span><br><span class="line"># ----------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># FLYWAY (FlywayProperties)</span><br><span class="line">flyway.baseline-description &#x3D; #</span><br><span class="line">flyway.baseline-version &#x3D; 1 #版本开始迁移</span><br><span class="line">flyway.baseline-on-migrate &#x3D; #</span><br><span class="line">flyway.check-location &#x3D; false #检查迁移脚本位置是否存在。</span><br><span class="line">flyway.clean-on-validation-error &#x3D; #</span><br><span class="line">flyway.enabled &#x3D; true #启用飞行路线。</span><br><span class="line">flyway.encoding &#x3D; #</span><br><span class="line">flyway.ignore-failed-future-migration &#x3D; #</span><br><span class="line">flyway.init-sqls &#x3D; #执行SQL语句，以便在获取连接后立即初始化连接。</span><br><span class="line">flyway.locations &#x3D; classpath：db &#x2F; migration #迁移脚本的位置</span><br><span class="line">flyway.out-of-order &#x3D; #如果您希望Flyway创建自己的DataSource，则需要使用#path密码</span><br><span class="line">flyway.placeholder-prefix &#x3D; #</span><br><span class="line">flyway.placeholder-replacement &#x3D; #</span><br><span class="line">flyway.placeholder-suffix &#x3D; #</span><br><span class="line">flyway.placeholders。* &#x3D; #</span><br><span class="line">flyway.schemas &#x3D; #schemas来更新</span><br><span class="line">flyway.sql-migration-prefix &#x3D; V #</span><br><span class="line">flyway.sql-migration-separator &#x3D; #</span><br><span class="line">flyway.sql-migration-suffix &#x3D; .sql #</span><br><span class="line">flyway.table &#x3D; #</span><br><span class="line">flyway.url &#x3D; #要迁移的数据库的JDBC url。如果未设置，则使用主配置的数据源。</span><br><span class="line">flyway.user &#x3D; #登录要迁移的数据库的用户。</span><br><span class="line">flyway.validate-on-migrate &#x3D; #</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># LIQUIBASE (LiquibaseProperties)</span><br><span class="line">liquibase.change-log &#x3D; classpath：&#x2F;db&#x2F;changelog&#x2F;db.changelog-master.yaml #更改日志配置路径。</span><br><span class="line">liquibase.check-change-log-location &#x3D; true #检查更改日志位置是否存在。</span><br><span class="line">liquibase.contexts &#x3D; #使用逗号分隔的运行时上下文列表。</span><br><span class="line">liquibase.default-schema &#x3D; #默认数据库模式。</span><br><span class="line">liquibase.drop-first &#x3D; false #首先删除数据库模式。</span><br><span class="line">liquibase.enabled &#x3D; true #启用liquidibase支持。</span><br><span class="line">liquibase.labels &#x3D; #使用逗号分隔的运行时标签列表。</span><br><span class="line">liquibase.parameters。* &#x3D; #更改日志参数。</span><br><span class="line">liquibase.password &#x3D; #登录要迁移的数据库的密码。</span><br><span class="line">liquibase.url &#x3D; #要迁移的数据库的JDBC url。 如果未设置，则使用主配置的数据源。</span><br><span class="line">liquibase.user &#x3D; #登录要迁移的数据库的用户。</span><br><span class="line"></span><br><span class="line"># DAO (PersistenceExceptionTranslationAutoConfiguration)</span><br><span class="line">spring.dao.exceptiontranslation.enabled&#x3D; true # 启用持久异常翻译后处理器。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># CASSANDRA (CassandraProperties)</span><br><span class="line">spring.data.cassandra.cluster-name &#x3D; #Cassandra群集的名称。</span><br><span class="line">spring.data.cassandra.compression &#x3D; #由Cassandra二进制协议支持的压缩。</span><br><span class="line">spring.data.cassandra.connect-timeout-millis &#x3D; #套接字选项：连接超时。</span><br><span class="line">spring.data.cassandra.consistency-level &#x3D; #查询一致性级别。</span><br><span class="line">spring.data.cassandra.contact-points &#x3D; localhost #集群节点地址的逗号分隔列表。</span><br><span class="line">spring.data.cassandra.fetch-size &#x3D; #查询默认的抓取大小。</span><br><span class="line">spring.data.cassandra.keyspace-name &#x3D; #要使用的密钥空间名称。</span><br><span class="line">spring.data.cassandra.load-balancing-policy &#x3D; #负载均衡策略的类名。</span><br><span class="line">spring.data.cassandra.port &#x3D; #Cassandra服务器端口。</span><br><span class="line">spring.data.cassandra.password &#x3D; #登录服务器的密码。</span><br><span class="line">spring.data.cassandra.read-timeout-millis &#x3D; #套接字选项：读取超时。</span><br><span class="line">spring.data.cassandra.reconnection-policy &#x3D; #重新连接策略类。</span><br><span class="line">spring.data.cassandra.retry-policy &#x3D; #重试策略的类名。</span><br><span class="line">spring.data.cassandra.serial-consistency-level &#x3D; #查询串行一致性级别。</span><br><span class="line">spring.data.cassandra.ssl &#x3D; false #启用SSL支持。</span><br><span class="line">spring.data.cassandra.username &#x3D; #登录用户的服务器。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ELASTICSEARCH (ElasticsearchProperties)</span><br><span class="line">spring.data.elasticsearch.cluster-name &#x3D; elasticsearch #弹性搜索集群名称。</span><br><span class="line">spring.data.elasticsearch.cluster-nodes &#x3D; #集群节点地址的逗号分隔列表。 如果未指定，则启动客户端节点。</span><br><span class="line">spring.data.elasticsearch.properties。* &#x3D; #用于配置客户端的其他属性。</span><br><span class="line">spring.data.elasticsearch.repositories.enabled &#x3D; true #启用Elasticsearch存储库。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># MONGODB (MongoProperties)</span><br><span class="line">spring.data.mongodb.authentication-database &#x3D; #验证数据库名称。</span><br><span class="line">spring.data.mongodb.database &#x3D; test #数据库名称。</span><br><span class="line">spring.data.mongodb.field-naming-strategy &#x3D; #要使用的FieldNamingStrategy的完全限定名称。</span><br><span class="line">spring.data.mongodb.grid-fs-database &#x3D; #GridFS数据库名称。</span><br><span class="line">spring.data.mongodb.host &#x3D; localhost #Mongo服务器主机。</span><br><span class="line">spring.data.mongodb.password &#x3D; #登录mongo服务器的密码。</span><br><span class="line">spring.data.mongodb.port &#x3D; 27017 #Mongo服务器端口。</span><br><span class="line">spring.data.mongodb.repositories.enabled &#x3D; true #启用Mongo存储库。</span><br><span class="line">spring.data.mongodb.uri &#x3D; mongodb：&#x2F;&#x2F; localhost &#x2F; test #Mongo数据库URI。 设置时，主机和端口将被忽略。</span><br><span class="line">spring.data.mongodb.username &#x3D; #登录mongo服务器的用户。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># DATA REST (RepositoryRestProperties)</span><br><span class="line">spring.data.rest.base-path &#x3D; #由Spring Data REST用于公开存储库资源的基本路径。</span><br><span class="line">spring.data.rest.default-page-size &#x3D; #页面的默认大小。</span><br><span class="line">spring.data.rest.enable-enum-translation &#x3D; #通过Spring Data REST默认资源包启用枚举值转换。</span><br><span class="line">spring.data.rest.limit-param-name &#x3D; #指示一次返回多少结果的URL查询字符串参数的名称。</span><br><span class="line">spring.data.rest.max-page-size &#x3D; #最大页面大小。</span><br><span class="line">spring.data.rest.page-param-name &#x3D; #指示要返回的页面的URL查询字符串参数的名称。</span><br><span class="line">spring.data.rest.return-body-on-create &#x3D; #创建一个实体后返回响应体。</span><br><span class="line">spring.data.rest.return-body-on-update &#x3D; #更新实体后返回响应体。</span><br><span class="line">spring.data.rest.sort-param-name &#x3D; #指示排序结果的方向的URL查询字符串参数的名称。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># SOLR (SolrProperties)</span><br><span class="line">spring.data.solr.host &#x3D; http:&#x2F;&#x2F;127.0.0.1:8983&#x2F;solr #Solr主机。 如果设置了“zk-host”，则被忽略。</span><br><span class="line">spring.data.solr.repositories.enabled &#x3D; true #启用Solr存储库。</span><br><span class="line">spring.data.solr.zk-host &#x3D; #ZooKeeper主机地址，格式为HOST：PORT。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 数据源 配置 (DataSourceAutoConfiguration &amp; DataSourceProperties)</span><br><span class="line">spring.datasource.continue-on-error &#x3D; false #初始化数据库时发生错误时不要停止。</span><br><span class="line">spring.datasource.data &#x3D; #Data（DML）脚本资源引用。</span><br><span class="line">spring.datasource.driver-class-name &#x3D; #JDBC驱动程序的完全限定名称。默认情况下，根据URL自动检测。</span><br><span class="line">spring.datasource.initialize &#x3D; true #使用&#39;data.sql&#39;填充数据库。</span><br><span class="line">spring.datasource.jmx-enabled &#x3D; false #启用JMX支持（如果由底层池提供）。</span><br><span class="line">spring.datasource.jndi-name &#x3D; #数据源的JNDI位置。设置时，类，网址，用户名和密码将被忽略。</span><br><span class="line">spring.datasource.max-active &#x3D; #例如100</span><br><span class="line">spring.datasource.max-idle &#x3D; #例如8</span><br><span class="line">spring.datasource.max等待&#x3D;</span><br><span class="line">spring.datasource.min-evictable空闲时间-米利斯&#x3D;</span><br><span class="line">spring.datasource.min-idle &#x3D; 8</span><br><span class="line">spring.datasource.name &#x3D; testdb #数据源的名称。</span><br><span class="line">spring.datasource.password &#x3D; #登录数据库的密码。</span><br><span class="line">spring.datasource.platform &#x3D; all #在资源模式（schema - $ &#123;platform&#125; .sql）中使用的平台。</span><br><span class="line">spring.datasource.schema &#x3D; #Schema（DDL）脚本资源引用。</span><br><span class="line">spring.datasource.separator &#x3D;;  #语句分隔符在SQL初始化脚本中。</span><br><span class="line">spring.datasource.sql-script-encoding &#x3D; #SQL脚本编码。</span><br><span class="line">spring.datasource.test-on-borrow &#x3D; #例如&#96;false&#96;</span><br><span class="line">spring.datasource.test-on-return &#x3D; #例如&#96;false&#96;</span><br><span class="line">spring.datasource.test-while-idle &#x3D; #</span><br><span class="line">spring.datasource.time-between-eviction-runs-millis &#x3D; 1</span><br><span class="line">spring.datasource.type &#x3D; #要使用的连接池实现的完全限定名称。默认情况下，它是从类路径自动检测的。</span><br><span class="line">spring.datasource.url &#x3D; #数据库的JDBC url。</span><br><span class="line">spring.datasource.username&#x3D; </span><br><span class="line">spring.datasource.validation-query&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># H2 Web Console (H2ConsoleProperties)  </span><br><span class="line">spring.h2.console.enabled &#x3D; false #启用控制台。</span><br><span class="line">spring.h2.console.path &#x3D; &#x2F; h2-console #控制台可用的路径。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JOOQ (JooqAutoConfiguration)</span><br><span class="line">spring.jooq.sql-dialect&#x3D;  # 与配置的数据源通信时使用的SQLDialect JOOQ。 例如&#96;POSTGRES&#96;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)</span><br><span class="line">spring.data.jpa.repositories.enabled &#x3D; true #启用JPA存储库。</span><br><span class="line">spring.jpa.database &#x3D; #目标数据库进行操作，默认情况下自动检测。可以使用“databasePlatform”属性设置。</span><br><span class="line">spring.jpa.database-platform &#x3D; #要运行的目标数据库的名称，默认情况下自动检测。可以使用“数据库”枚举来设置。</span><br><span class="line">spring.jpa.generate-ddl &#x3D; false #启动时初始化模式。</span><br><span class="line">spring.jpa.hibernate.ddl-auto &#x3D; #DDL模式。这实际上是“hibernate.hbm2ddl.auto”属性的快捷方式。使用嵌入式数据库时默认为“创建删除”，否则为“否”。</span><br><span class="line">spring.jpa.hibernate.naming-strategy &#x3D; #命名策略完全限定名。</span><br><span class="line">spring.jpa.open-in-view &#x3D; true #注册OpenEntityManagerInViewInterceptor。将JPA EntityManager绑定到线程以进行请求的整个处理。</span><br><span class="line">spring.jpa.properties。* &#x3D; #在JPA提供程序上设置的其他本机属性。</span><br><span class="line">spring.jpa.show-sql &#x3D; false #启用SQL语句的日志记录。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JTA (JtaAutoConfiguration)</span><br><span class="line">spring.jta。* &#x3D; #技术特定配置</span><br><span class="line">spring.jta.log-dir &#x3D; #Transaction logs目录。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ATOMIKOS</span><br><span class="line">spring.jta.atomikos.connectionfactory.borrow-connection-timeout &#x3D; 30 #从池中借用连接的超时（以秒为单位）。</span><br><span class="line">spring.jta.atomikos.connectionfactory.ignore-session-transacted-flag &#x3D; true #创建会话时是否忽略事务标志。</span><br><span class="line">spring.jta.atomikos.connectionfactory.local-transaction-mode &#x3D; false #是否需要本地事务。</span><br><span class="line">spring.jta.atomikos.connectionfactory.maintenance-interval &#x3D; 60 #池的维护线程运行之间的时间（以秒为单位）。</span><br><span class="line">spring.jta.atomikos.connectionfactory.max-idle-time &#x3D; 60 #从池中清除连接之后的时间（以秒为单位）。</span><br><span class="line">spring.jta.atomikos.connectionfactory.max-lifetime &#x3D; 0 #在被破坏之前可以将连接合并的时间（以秒为单位）。 0表示无限制。</span><br><span class="line">spring.jta.atomikos.connectionfactory.max-pool-size &#x3D; 1 #池的最大大小。</span><br><span class="line">spring.jta.atomikos.connectionfactory.min-pool-size &#x3D; 1 #池的最小大小。</span><br><span class="line">spring.jta.atomikos.connectionfactory.reap-timeout &#x3D; 0 #借用连接的收获超时（以秒为单位）。 0表示无限制。</span><br><span class="line">spring.jta.atomikos.connectionfactory.unique-resource-name &#x3D; jmsConnectionFactory #用于在恢复期间标识资源的唯一名称。</span><br><span class="line">spring.jta.atomikos.datasource.borrow-connection-timeout &#x3D; 30 #从池中借出连接的超时（秒）。</span><br><span class="line">spring.jta.atomikos.datasource.default-isolation-level &#x3D; #池提供的连接的默认隔离级别。</span><br><span class="line">spring.jta.atomikos.datasource.login-timeout &#x3D; #用于建立数据库连接的超时（以秒为单位）。</span><br><span class="line">spring.jta.atomikos.datasource.maintenance-interval &#x3D; 60 #池的维护线程运行之间的时间（以秒为单位）。</span><br><span class="line">spring.jta.atomikos.datasource.max-idle-time &#x3D; 60 #从池中清除连接之后的时间（以秒为单位）。</span><br><span class="line">spring.jta.atomikos.datasource.max-lifetime &#x3D; 0 #在被破坏之前可以将连接合并的时间（以秒为单位）。 0表示无限制。</span><br><span class="line">spring.jta.atomikos.datasource.max-pool-size &#x3D; 1 #池的最大大小。</span><br><span class="line">spring.jta.atomikos.datasource.min-pool-size &#x3D; 1 #池的最小大小。</span><br><span class="line">spring.jta.atomikos.datasource.reap-timeout &#x3D; 0 #借用连接的收获超时（以秒为单位）。 0表示无限制。</span><br><span class="line">spring.jta.atomikos.datasource.test-query &#x3D; #用于在返回连接之前验证连接的SQL查询或语句。</span><br><span class="line">spring.jta.atomikos.datasource.unique-resource-name &#x3D; dataSource #用于在恢复期间识别资源的唯一名称。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># BITRONIX</span><br><span class="line">spring.jta.bitronix.connectionfactory.acquire-increment &#x3D; 1 #生成池时要创建的连接数。</span><br><span class="line">spring.jta.bitronix.connectionfactory.acquisition-interval &#x3D; 1 #在获取无效连接后再次尝试获取连接之前等待的时间（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.connectionfactory.acquisition-timeout &#x3D; 30 #从池中获取连接的超时（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.connectionfactory.allow-local-transactions &#x3D; true #事务管理器是否允许混合XA和非XA事务。</span><br><span class="line">spring.jta.bitronix.connectionfactory.apply-transaction-timeout &#x3D; false #当XAResource被登记时，是否应该设置事务超时。</span><br><span class="line">spring.jta.bitronix.connectionfactory.automatic-enlisting-enabled &#x3D; true #资源是否应该被自动登记和删除。</span><br><span class="line">spring.jta.bitronix.connectionfactory.cache-producer-consumer &#x3D; true #是否生产和消费者应该被缓存。</span><br><span class="line">spring.jta.bitronix.connectionfactory.defer-connection-release &#x3D; true #提供程序是否可以在同一连接上运行许多事务，并支持事务交织。</span><br><span class="line">spring.jta.bitronix.connectionfactory.ignore-recovery-failures &#x3D; false #是否应忽略恢复失败。</span><br><span class="line">spring.jta.bitronix.connectionfactory.max-idle-time &#x3D; 60 #从池中清除连接之后的时间（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.connectionfactory.max-pool-size &#x3D; 10 #池的最大大小。 0表示无限制。</span><br><span class="line">spring.jta.bitronix.connectionfactory.min-pool-size &#x3D; 0 #池的最小大小。</span><br><span class="line">spring.jta.bitronix.connectionfactory.password &#x3D; #用于连接到JMS提供程序的密码。</span><br><span class="line">spring.jta.bitronix.connectionfactory.share-transaction-connections &#x3D; false #ACCESSIBLE状态中的连接是否可以在事务的上下文中共享。</span><br><span class="line">spring.jta.bitronix.connectionfactory.test-connections &#x3D; true #从池中获取连接是否应该进行测试。</span><br><span class="line">spring.jta.bitronix.connectionfactory.two-pc-ordering-position &#x3D; 1 #在两阶段提交期间该资源应该采取的位置（始终为Integer.MIN_VALUE，始终为Integer.MAX_VALUE）。</span><br><span class="line">spring.jta.bitronix.connectionfactory.unique-name &#x3D; jmsConnectionFactory #用于在恢复期间标识资源的唯一名称。</span><br><span class="line">spring.jta.bitronix.connectionfactory.use-tm-join &#x3D; true启动XAResource时是否应使用TMJOIN。</span><br><span class="line">spring.jta.bitronix.connectionfactory.user &#x3D; #用于连接到JMS提供者的用户。</span><br><span class="line">spring.jta.bitronix.datasource.acquire-increment &#x3D; 1 #生成池时要创建的连接数。</span><br><span class="line">spring.jta.bitronix.datasource.acquisition-interval &#x3D; 1 #在获取无效连接后再尝试获取连接之前等待的时间（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.datasource.acquisition-timeout &#x3D; 30 #从池中获取连接的超时（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.datasource.allow-local-transactions &#x3D; true #事务管理器是否允许混合XA和非XA事务。</span><br><span class="line">spring.jta.bitronix.datasource.apply-transaction-timeout &#x3D; false #当XAResource被登记时，是否应该设置事务超时。</span><br><span class="line">spring.jta.bitronix.datasource.automatic-enlisting-enabled &#x3D; true #资源是否应该被登记和自动删除。</span><br><span class="line">spring.jta.bitronix.datasource.cursor-holdability &#x3D; #连接的默认游标保持性。</span><br><span class="line">spring.jta.bitronix.datasource.defer-connection-release &#x3D; true #数据库是否可以在同一连接上运行许多事务，并支持事务交织。</span><br><span class="line">spring.jta.bitronix.datasource.enable-jdbc4-connection-test &#x3D; #从池中获取连接时是否调用Connection.isValid（）。</span><br><span class="line">spring.jta.bitronix.datasource.ignore-recovery-failures &#x3D; false #是否应忽略恢复失败。</span><br><span class="line">spring.jta.bitronix.datasource.isolation-level &#x3D; #连接的默认隔离级别。</span><br><span class="line">spring.jta.bitronix.datasource.local-auto-commit &#x3D; #本地事务的默认自动提交模式。</span><br><span class="line">spring.jta.bitronix.datasource.login-timeout &#x3D; #用于建立数据库连接的超时（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.datasource.max-idle-time &#x3D; 60 #从池中清除连接之后的时间（以秒为单位）。</span><br><span class="line">spring.jta.bitronix.datasource.max-pool-size &#x3D; 10 #池的最大大小。 0表示无限制。</span><br><span class="line">spring.jta.bitronix.datasource.min-pool-size &#x3D; 0 #池的最小大小。</span><br><span class="line">spring.jta.bitronix.datasource.prepared-statement-cache-size &#x3D; 0 #准备好的语句高速缓存的目标大小。 0禁用缓存。</span><br><span class="line">spring.jta.bitronix.datasource.share-transaction-connections &#x3D; false #ACCESSIBLE状态下的连接是否可以在事务的上下文中共享。</span><br><span class="line">spring.jta.bitronix.datasource.test-query &#x3D; #用于在返回连接之前验证连接的SQL查询或语句。</span><br><span class="line">spring.jta.bitronix.datasource.two-pc-ordering-position &#x3D; 1 #在两阶段提交期间该资源应该采取的位置（始终为Integer.MIN_VALUE，始终为Integer.MAX_VALUE）。</span><br><span class="line">spring.jta.bitronix.datasource.unique-name &#x3D; dataSource #用于在恢复期间标识资源的唯一名称。</span><br><span class="line">spring.jta.bitronix.datasource.use-tm-join &#x3D; true启动XAResource时是否应使用TMJOIN。</span><br><span class="line"></span><br><span class="line"># EMBEDDED MONGODB (EmbeddedMongoProperties)</span><br><span class="line">spring.mongodb.embedded.features &#x3D; SYNC_DELAY #启用功能的逗号分隔列表。</span><br><span class="line">spring.mongodb.embedded.version &#x3D; 2.6.10 #Mongo使用版本。</span><br><span class="line"></span><br><span class="line"># ----------------------------------------</span><br><span class="line"># 整合属性</span><br><span class="line"># ----------------------------------------</span><br><span class="line"></span><br><span class="line"> #ACTIVEMQ（ActiveMQProperties）</span><br><span class="line">spring.activemq.broker-url &#x3D; #ActiveMQ代理的URL。 默认自动生成。 例如&#96;tcp：&#x2F;&#x2F; localhost：61616&#96;</span><br><span class="line">spring.activemq.in-memory &#x3D; true #指定默认代理URL是否应在内存中。 如果指定了一个显式代理，则被忽略。</span><br><span class="line">spring.activemq.password &#x3D; #登录密码的代理。</span><br><span class="line">spring.activemq.pooled &#x3D; false #指定是否创建PooledConnectionFactory而不是常规的ConnectionFactory。</span><br><span class="line">spring.activemq.user &#x3D; #代理登录用户。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ARTEMIS (ArtemisProperties)</span><br><span class="line">spring.artemis.embedded.cluster-password &#x3D; #群集密码。 默认情况下随机生成。</span><br><span class="line">spring.artemis.embedded.data-directory &#x3D; #日志文件目录。 如果持久性被关闭，则不需要。</span><br><span class="line">spring.artemis.embedded.enabled &#x3D; true #如果Artemis服务器API可用，启用嵌入式模式。</span><br><span class="line">spring.artemis.embedded.persistent &#x3D; false #启用持久存储。</span><br><span class="line">spring.artemis.embedded.queues &#x3D; #启动时要创建的队列的逗号分隔列表。</span><br><span class="line">spring.artemis.embedded.server-id &#x3D; #服务器ID。 默认情况下，使用自动递增的计数器。</span><br><span class="line">spring.artemis.embedded.topics &#x3D; #启动时要创建的主题的逗号分隔列表。</span><br><span class="line">spring.artemis.host &#x3D; localhost #Artemis代理主机。</span><br><span class="line">spring.artemis.mode &#x3D; #Artemis部署模式，默认情况下自动检测。 可以显式设置为“native”或“embedded”。</span><br><span class="line">spring.artemis.port &#x3D; 61616 #Artemis 中间件端口。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># SPRING BATCH(Batch 配置)</span><br><span class="line">spring.batch.initializer.enabled &#x3D; true #如果需要，在启动时创建所需的批处理表。</span><br><span class="line">spring.batch.job.enabled &#x3D; true #在启动时执行上下文中的所有Spring批处理作业。</span><br><span class="line">spring.batch.job.names &#x3D; #在启动时执行的作业名称的逗号分隔列表（例如&#96;job1，job2&#96;）。 默认情况下，执行在上下文中找到的所有作业。</span><br><span class="line">spring.batch.schema &#x3D; classpath：org &#x2F; springframework &#x2F; batch &#x2F; core &#x2F; schema - @@ platform @@。sql #用于初始化数据库模式的SQL文件的路径。</span><br><span class="line">spring.batch.table-prefix &#x3D; #所有批次元数据表的表前缀。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># HORNETQ (HornetQ 配置)</span><br><span class="line">spring.hornetq.embedded.cluster-password &#x3D; #集群密码。 默认情况下随机生成。</span><br><span class="line">spring.hornetq.embedded.data-directory &#x3D; #日志文件目录。 如果持久性被关闭，则不需要。</span><br><span class="line">spring.hornetq.embedded.enabled &#x3D; true #如果HornetQ服务器API可用，启用嵌入式模式。</span><br><span class="line">spring.hornetq.embedded.persistent &#x3D; false #启用持久存储。</span><br><span class="line">spring.hornetq.embedded.queues &#x3D; #启动时要创建的队列的逗号分隔列表。</span><br><span class="line">spring.hornetq.embedded.server-id &#x3D; #服务器ID。 默认情况下，使用自动递增的计数器。</span><br><span class="line">spring.hornetq.embedded.topics &#x3D; #在启动时创建的主题的逗号分隔列表。</span><br><span class="line">spring.hornetq.host &#x3D; localhost #HornetQ代理主机。</span><br><span class="line">spring.hornetq.mode &#x3D; #HornetQ部署模式，默认情况下自动检测。 可以显式设置为“native”或“embedded”。</span><br><span class="line">spring.hornetq.port &#x3D; 5445 #HornetQ代理端口。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JMS (Jms 配置)</span><br><span class="line"># 连接工厂JNDI名称。 设置时，优先于其他连接工厂自动配置。</span><br><span class="line">spring.jms.jndi-name&#x3D; </span><br><span class="line"># 容器的确认模式。 默认情况下，监听器被自动确认处理。</span><br><span class="line">spring.jms.listener.acknowledge-mode&#x3D; </span><br><span class="line"># 启动时自动启动容器。</span><br><span class="line">spring.jms.listener.auto-startup&#x3D; true</span><br><span class="line"># 最小并发消费者数。</span><br><span class="line">spring.jms.listener.concurrency&#x3D; </span><br><span class="line"># 最大并发消费者数。</span><br><span class="line">spring.jms.listener.max-concurrency&#x3D; </span><br><span class="line"># 指定默认的目的地类型是否为主题。</span><br><span class="line">spring.jms.pub-sub-domain&#x3D; false</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># RABBIT (Rabbit 配置)</span><br><span class="line"># 客户端应连接到的逗号分隔的地址列表。</span><br><span class="line">spring.rabbitmq.addresses &#x3D; </span><br><span class="line">spring.rabbitmq.dynamic &#x3D;  true # 创建一个AmqpAdmin bean。</span><br><span class="line">spring.rabbitmq.host &#x3D;  localhost# RabbitMQ主机。</span><br><span class="line">spring.rabbitmq.listener.acknowledge-mode &#x3D; # 容器的确认模式。</span><br><span class="line">spring.rabbitmq.listener.auto-startup &#x3D;  true# 启动时自动启动容器。</span><br><span class="line">spring.rabbitmq.listener.concurrency &#x3D; # 最少消费者数。</span><br><span class="line">spring.rabbitmq.listener.max-concurrency &#x3D; # 最大消费者数。</span><br><span class="line">spring.rabbitmq.listener.prefetch &#x3D; # 在单个请求中要处理的消息数。它应该大于或等于事务大小（如果使用）。</span><br><span class="line">spring.rabbitmq.listener.transaction-size &#x3D; # 在事务中要处理的消息数。为了获得最佳结果，它应该小于或等于预取计数。</span><br><span class="line">spring.rabbitmq.password &#x3D; # 登录以对代理进行身份验证。</span><br><span class="line">spring.rabbitmq.port &#x3D;  5672# RabbitMQ端口。</span><br><span class="line">spring.rabbitmq.requested-heartbeat &#x3D; # 请求的心跳超时，以秒为单位;零为无。</span><br><span class="line">spring.rabbitmq.ssl.enabled &#x3D;  false# 启用SSL支持。</span><br><span class="line">spring.rabbitmq.ssl.key-store &#x3D;  # 保存SSL证书的密钥存储区的路径。</span><br><span class="line">spring.rabbitmq.ssl.key-store-password &#x3D; # 用于访问密钥库的密码。</span><br><span class="line">spring.rabbitmq.ssl.trust-store &#x3D; # 保存SSL证书的Trust存储。</span><br><span class="line">spring.rabbitmq.ssl.trust-store-password &#x3D; # 用于访问信任存储的密码。</span><br><span class="line">spring.rabbitmq.username &#x3D; # 登录用户对代理进行身份验证。</span><br><span class="line">spring.rabbitmq.virtual-host &#x3D; # 连接到代理时使用的虚拟主机。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 端点配置（EndpointCorsProperties）</span><br><span class="line"># 设置是否支持凭据。 未设置时，不支持凭据。</span><br><span class="line">endpoints.cors.allow-credentials&#x3D; </span><br><span class="line"># 在请求中允许的头文件逗号分隔列表。 &#39;*&#39;允许所有标题。</span><br><span class="line">endpoints.cors.allowed-headers&#x3D; </span><br><span class="line"># 逗号分隔的允许的方法列表。 &#39;*&#39;允许所有方法。</span><br><span class="line">endpoints.cors.allowed-methods&#x3D; GET</span><br><span class="line"># 逗号分隔的起始列表允许。 &#39;*&#39;允许所有来源。 未设置时，禁用CORS支持。</span><br><span class="line">endpoints.cors.allowed-origins&#x3D; </span><br><span class="line"># 包含在响应中的标题的逗号分隔列表。</span><br><span class="line">endpoints.cors.exposed-headers&#x3D; </span><br><span class="line"># 客户端可以缓存飞行前请求的响应时间（秒）。</span><br><span class="line">endpoints.cors.max-age&#x3D; 1800</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JMX ENDPOINT (EndpointMBeanExportProperties) （端点MBean导出属性）</span><br><span class="line"># JMX域名。 如果设置为&#39;spring.jmx.default-domain&#39;的值初始化。</span><br><span class="line">endpoints.jmx.domain&#x3D; </span><br><span class="line"># 启用所有端点的JMX导出。</span><br><span class="line">endpoints.jmx.enabled&#x3D; true</span><br><span class="line"># 附加静态属性以附加到表示端点的MBean的所有对象名称。</span><br><span class="line">endpoints.jmx.static-names&#x3D; </span><br><span class="line"># 确保在发生冲突时修改ObjectNames。</span><br><span class="line">endpoints.jmx.unique-names&#x3D; false</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># JOLOKIA  JOLOKIA 配置</span><br><span class="line"># 见Jolokia手册</span><br><span class="line">jolokia.config.*&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 管理HTTP服务器（管理服务器属性）</span><br><span class="line"># 在每个响应中添加“X-Application-Context”HTTP头。</span><br><span class="line">management.add-application-context-header&#x3D; true</span><br><span class="line"># 管理端点应绑定到的网络地址。</span><br><span class="line">management.address&#x3D; </span><br><span class="line"># 管理端点上下文路径。 例如&#96;&#x2F; actuator&#96;</span><br><span class="line">management.context-path&#x3D; </span><br><span class="line"># 管理端点HTTP端口。 默认使用与应用程序相同的端口。</span><br><span class="line">management.port&#x3D; </span><br><span class="line"># 启用安全性</span><br><span class="line">management.security.enabled&#x3D; true</span><br><span class="line"># 访问管理端点所需的角色。</span><br><span class="line">management.security.role&#x3D; ADMIN</span><br><span class="line"># 会话创建策略使用（always，never，if_required，stateless）（总是，永远，if_required，无状态）。</span><br><span class="line">management.security.sessions&#x3D; stateless</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># HEALTH INDICATORS (previously health.*)</span><br><span class="line"># 启用数据库运行状况检查</span><br><span class="line">management.health.db.enabled&#x3D; true</span><br><span class="line"># 启用默认的健康指标。</span><br><span class="line">management.health.defaults.enabled&#x3D; true</span><br><span class="line"># 启用磁盘空间运行状况检查。</span><br><span class="line">management.health.diskspace.enabled&#x3D; true</span><br><span class="line"># 用于计算可用磁盘空间的路径。</span><br><span class="line">management.health.diskspace.path&#x3D; </span><br><span class="line"># 应该可用的最小磁盘空间（以字节为单位）。</span><br><span class="line">management.health.diskspace.threshold&#x3D; 0</span><br><span class="line"># 启用弹性搜索健康检查。</span><br><span class="line">management.health.elasticsearch.enabled&#x3D; true</span><br><span class="line"># 逗号分隔的索引名称。</span><br><span class="line">management.health.elasticsearch.indices&#x3D; </span><br><span class="line"># 等待群集响应的时间（以毫秒为单位）。</span><br><span class="line">management.health.elasticsearch.response-timeout&#x3D; 100</span><br><span class="line"># 启用JMS健康检查。</span><br><span class="line">management.health.jms.enabled&#x3D; true</span><br><span class="line"># 启用邮件运行状况检查。</span><br><span class="line">management.health.mail.enabled&#x3D; true</span><br><span class="line"># 启用MongoDB健康检查。</span><br><span class="line">management.health.mongo.enabled&#x3D; true</span><br><span class="line"># 启用RabbitMQ运行状况检查。</span><br><span class="line">management.health.rabbit.enabled&#x3D; true</span><br><span class="line"># 启用Redis健康检查。</span><br><span class="line">management.health.redis.enabled&#x3D; true</span><br><span class="line"># 启用Solr运行状况检查。</span><br><span class="line">management.health.solr.enabled&#x3D; true</span><br><span class="line"># 按照严重性的顺序，以逗号分隔的健康状态列表。</span><br><span class="line">management.health.status.order&#x3D; DOWN, OUT_OF_SERVICE, UNKNOWN, UP</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># TRACING ((TraceProperties) 跟踪性能</span><br><span class="line"># 跟踪中包含的项目。</span><br><span class="line">management.trace.include&#x3D; request-headers,response-headers,errors</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 远程 shell配置</span><br><span class="line"># 验证类型。 根据环境自动检测。</span><br><span class="line">shell.auth&#x3D; simple</span><br><span class="line"># JAAS域。</span><br><span class="line">shell.auth.jaas.domain&#x3D; my-domain</span><br><span class="line"># 验证密钥的路径。 这应该指向一个有效的“.pem”文件。</span><br><span class="line">shell.auth.key.path&#x3D; </span><br><span class="line"># 登录用户。</span><br><span class="line">shell.auth.simple.user.name&#x3D; user</span><br><span class="line"># 登录用户的密码。</span><br><span class="line">shell.auth.simple.user.password&#x3D; </span><br><span class="line"># 登录到CRaSH控制台的所需的角色，以逗号分隔列表。</span><br><span class="line">shell.auth.spring.roles&#x3D; ADMIN</span><br><span class="line"># 用于查找命令的模式。</span><br><span class="line">shell.command-path-patterns&#x3D; classpath*:&#x2F;commands&#x2F;**,classpath*:&#x2F;crash&#x2F;commands&#x2F;**</span><br><span class="line"># 扫描更改并在必要时更新命令（以秒为单位）。</span><br><span class="line">shell.command-refresh-interval&#x3D; -1</span><br><span class="line"># 用于查找配置的模式。</span><br><span class="line">shell.config-path-patterns&#x3D; classpath*:&#x2F;crash&#x2F;*</span><br><span class="line"># 逗号分隔的要禁用的命令列表。</span><br><span class="line">shell.disabled-commands&#x3D; jpa*,jdbc*,jndi*</span><br><span class="line"># 禁用逗号分隔的插件列表。 默认情况下，根据环境禁用某些插件。</span><br><span class="line">shell.disabled-plugins&#x3D; </span><br><span class="line"># 用户被提示再次登录后的毫秒数。</span><br><span class="line">shell.ssh.auth-timeout &#x3D; </span><br><span class="line"># 启用CRaSH SSH支持。</span><br><span class="line">shell.ssh.enabled&#x3D; true</span><br><span class="line"># 未使用的连接关闭之后的毫秒数。</span><br><span class="line">shell.ssh.idle-timeout &#x3D; </span><br><span class="line"># SSH服务器密钥路径。</span><br><span class="line">shell.ssh.key-path&#x3D; </span><br><span class="line"># SSH端口。</span><br><span class="line">shell.ssh.port&#x3D; 2000</span><br><span class="line"># 启用CRaSH telnet支持。 如果TelnetPlugin可用，默认情况下启用。</span><br><span class="line">shell.telnet.enabled&#x3D; false</span><br><span class="line"># Telnet端口。</span><br><span class="line">shell.telnet.port&#x3D; 5000</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># GIT 信息配置</span><br><span class="line"># 生成的git信息属性文件的资源引用。</span><br><span class="line">spring.git.properties&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 标准出口</span><br><span class="line"># 模式，告诉聚合器如何从源存储库中的键。</span><br><span class="line">spring.metrics.export.aggregate.key-pattern&#x3D; </span><br><span class="line"># 全局存储库的前缀如果处于活动状态。</span><br><span class="line">spring.metrics.export.aggregate.prefix&#x3D; </span><br><span class="line"># 导出刻度之间以毫秒为单位的延迟。 按照这种延迟，指标将按计划导出到外部来源。</span><br><span class="line">spring.metrics.export.delay-millis&#x3D; 5000</span><br><span class="line"># 标志以启用度量标准导出（假设MetricWriter可用）。</span><br><span class="line">spring.metrics.export.enabled&#x3D; true</span><br><span class="line"># 要排除的度量名称列表。 应用后包括。</span><br><span class="line">spring.metrics.export.excludes&#x3D; </span><br><span class="line"># 要包含的度量名称的模式列表。</span><br><span class="line">spring.metrics.export.includes&#x3D; </span><br><span class="line"># redis存储库导出的密钥（如果活动）。</span><br><span class="line">spring.metrics.export.redis.key&#x3D; keys.spring.metrics</span><br><span class="line"># redis存储库的前缀 如果处于活动状态。</span><br><span class="line">spring.metrics.export.redis.prefix&#x3D; spring.metrics</span><br><span class="line"># 标志基于不导出不变的度量值来关闭任何可用的优化。</span><br><span class="line">spring.metrics.export.send-latest&#x3D; </span><br><span class="line"># 主机的statsd服务器接收导出的指标。</span><br><span class="line">spring.metrics.export.statsd.host&#x3D; </span><br><span class="line"># 接收导出指标的statsd服务器端口。</span><br><span class="line">spring.metrics.export.statsd.port&#x3D; 8125</span><br><span class="line"># statsd导出指标的前缀。</span><br><span class="line">spring.metrics.export.statsd.prefix&#x3D; </span><br><span class="line"># 每个MetricWriter bean名称具有特定的触发器属性。</span><br><span class="line">spring.metrics.export.triggers.*&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ----------------------------------------</span><br><span class="line"># DEVTOOLS属性</span><br><span class="line"># ----------------------------------------</span><br><span class="line"></span><br><span class="line"># DEVTOOLS（开发工具属性）</span><br><span class="line"># 启用一个livereload.com兼容的服务器。</span><br><span class="line">spring.devtools.livereload.enabled&#x3D; true</span><br><span class="line">#  # Server port.</span><br><span class="line">spring.devtools.livereload.port&#x3D; 35729</span><br><span class="line"># 应该排除的触发完全重新启动的其他模式。</span><br><span class="line">spring.devtools.restart.additional-exclude&#x3D; </span><br><span class="line"># 观看更改的附加路径。</span><br><span class="line">spring.devtools.restart.additional-paths&#x3D; </span><br><span class="line"># 启用自动重启功能。</span><br><span class="line">spring.devtools.restart.enabled&#x3D; true</span><br><span class="line"># 应该排除的模式触发完全重新启动。</span><br><span class="line">spring.devtools.restart.exclude&#x3D; META-INF&#x2F;maven&#x2F;**,META-INF&#x2F;resources&#x2F;**,resources&#x2F;**,static&#x2F;**,public&#x2F;**,templates&#x2F;**,**&#x2F;*Test.class,**&#x2F;*Tests.class,git.properties</span><br><span class="line"># 轮询类路径更改之间等待的时间量（以毫秒为单位）。</span><br><span class="line">spring.devtools.restart.poll-interval&#x3D; 1000</span><br><span class="line"># 触发重新启动之前没有任何类路径更改所需的安静时间量（以毫秒为单位）。</span><br><span class="line">spring.devtools.restart.quiet-period&#x3D; 400</span><br><span class="line"># 更改后的特定文件的名称将触发重新启动检查。 如果未指定任何类路径文件更改将触发重新启动。</span><br><span class="line">spring.devtools.restart.trigger-file&#x3D; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 远程开发工具属性</span><br><span class="line"># 用于处理远程连接的上下文路径。</span><br><span class="line">spring.devtools.remote.context-path&#x3D; &#x2F;.~~spring-boot!~</span><br><span class="line"># 启用远程调试支持。</span><br><span class="line">spring.devtools.remote.debug.enabled&#x3D; true</span><br><span class="line"># 本地远程调试服务器端口。</span><br><span class="line">spring.devtools.remote.debug.local-port&#x3D; 8000</span><br><span class="line"># 用于连接到远程应用程序的代理主机。</span><br><span class="line">spring.devtools.remote.proxy.host&#x3D; </span><br><span class="line"># 用于连接到远程应用程序的代理端口。</span><br><span class="line">spring.devtools.remote.proxy.port&#x3D; </span><br><span class="line"># 启用远程重启。</span><br><span class="line">spring.devtools.remote.restart.enabled&#x3D; true</span><br><span class="line"># 建立连接所需的共享密钥（需要启用远程支持）。</span><br><span class="line">spring.devtools.remote.secret&#x3D; </span><br><span class="line"># HTTP头用于传输共享密钥。&lt;&#x2F; span&gt;</span><br><span class="line">spring.devtools.remote.secret-header-name&#x3D; X-AUTH-TOKEN</span><br><span class="line"></span><br><span class="line">＃----------------------------------------</span><br><span class="line">#TESTING PROPERTIES</span><br><span class="line">＃----------------------------------------</span><br><span class="line"></span><br><span class="line">spring.test.database.replace &#x3D; any＃要替换的现有DataSource的类型。</span><br><span class="line">spring.test.mockmvc.print &#x3D;默认#MVC打印选项。</span><br></pre></td></tr></table></figure>

<script>
  (function(window, document, undefined) {

    var timer = null;

    function returnTop() {
      cancelAnimationFrame(timer);
      timer = requestAnimationFrame(function fn() {
        var oTop = document.body.scrollTop || document.documentElement.scrollTop;
        if (oTop > 0) {
          document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
          timer = requestAnimationFrame(fn);
        } else {
          cancelAnimationFrame(timer);
        }
      });
    }

    var hearts = [];
    window.requestAnimationFrame = (function() {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(callback) {
          setTimeout(callback, 1000 / 60);
        }
    })();
    init();

    function init() {
      css(".heart{z-index:9999;width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
      attachEvent();
      gameloop();
      addMenuEvent();
    }

    function gameloop() {
      for (var i = 0; i < hearts.length; i++) {
        if (hearts[i].alpha <= 0) {
          document.body.removeChild(hearts[i].el);
          hearts.splice(i, 1);
          continue;
        }
        hearts[i].y--;
        hearts[i].scale += 0.004;
        hearts[i].alpha -= 0.013;
        hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
      }
      requestAnimationFrame(gameloop);
    }

    /**
     * 给logo设置点击事件
     * 
     * - 回到顶部
     * - 出现爱心
     */
    function attachEvent() {
      var old = typeof window.onclick === "function" && window.onclick;
      var logo = document.getElementById("logo");
      if (logo) {
        logo.onclick = function(event) {
          returnTop();
          old && old();
          createHeart(event);
        }
      }
      
    }

    function createHeart(event) {
      var d = document.createElement("div");
      d.className = "heart";
      hearts.push({
        el: d,
        x: event.clientX - 5,
        y: event.clientY - 5,
        scale: 1,
        alpha: 1,
        color: randomColor()
      });
      document.body.appendChild(d);
    }

    function css(css) {
      var style = document.createElement("style");
      style.type = "text/css";
      try {
        style.appendChild(document.createTextNode(css));
      } catch (ex) {
        style.styleSheet.cssText = css;
      }
      document.getElementsByTagName('head')[0].appendChild(style);
    }

    function randomColor() {
      // return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
      return "#F44336";
    }

    function addMenuEvent() {
      var menu = document.getElementById('menu-main-post');
      if (menu) {
        var toc = document.getElementById('toc');
        if (toc) {
          menu.onclick = function() {
            if (toc) {
              if (toc.style.display == 'block') {
                toc.style.display = 'none';
              } else {
                toc.style.display = 'block';
              }
            }
          };
        } else {
          menu.style.display = 'none';
        }
      }
    }

  })(window, document);
</script>
