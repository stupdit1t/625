ing code)</span> </span>&#123;</span><br><span class="line">		SmsTemplateEnum codeTemp = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">switch</span> (code) &#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"01"</span>:</span><br><span class="line">				<span class="comment">//身份验证</span></span><br><span class="line">				codeTemp = SmsTemplateEnum.AUTHENTICATION_CODE;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"02"</span>:</span><br><span class="line">				<span class="comment">//正常登录</span></span><br><span class="line">				codeTemp = SmsTemplateEnum.LOGON_CONFIRMATION_AUTHENTICATION_CODE;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"03"</span>:</span><br><span class="line">				<span class="comment">//登录异常</span></span><br><span class="line">				codeTemp = SmsTemplateEnum.LOGON_EXCEPTION_AUTHENTICATION_CODE;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"04"</span>:</span><br><span class="line">				<span class="comment">//用户注册</span></span><br><span class="line">				codeTemp = SmsTemplateEnum.USER_REGISTRATION_AUTHENTICATION_CODE;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"05"</span>:</span><br><span class="line">				<span class="comment">//修改密码</span></span><br><span class="line">				codeTemp = SmsTemplateEnum.MODIFY_PASSWORD_AUTHENTICATION_CODE;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"06"</span>:</span><br><span class="line">
